containers:
  - name: backend
    image: manjeetsingh23/learning-platform-backend:9b4c0a152cc8ff85445092a5d7a0ddf40d1e6175
    ports:
      - containerPort: 3000

    env:
      - name: NODE_ENV
        value: "production"

      - name: FIREBASE_SERVICE_ACCOUNT
        valueFrom:
          secretKeyRef:
            name: firebase-secret
            key: serviceAccount.json

      - name: FIREBASE_DATABASE_URL
        value: "https://learning-platform-13df1-default-rtdb.firebaseio.com"

    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
