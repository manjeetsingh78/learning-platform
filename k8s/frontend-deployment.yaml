apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-platform-frontend
  namespace: learning-platform
  labels:
    app: learning-platform-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-platform-frontend
  template:
    metadata:
      labels:
        app: learning-platform-frontend
    spec:
      containers:
        - name: frontend
          # This will be overwritten by your GitHub Actions sed command
          image: manjeetsingh23/learning-platform-frontend:edda0245b5a3a39da4fedf951116d7ebe4f6cef8
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
