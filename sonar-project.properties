sonar.projectKey=manjeetsingh78_learning-platform
sonar.organization=manjeetsingh78
sonar.projectName=learning-platform
sonar.sourceEncoding=UTF-8

###########################################################
# SOURCES
###########################################################

# Scan only real source code, not entire repo
sonar.sources=frontend/src,backend

# Exclude all generated files, coverage reports, and builds
sonar.exclusions=\
  **/node_modules/**,\
  **/coverage/**,\
  **/lcov-report/**,\
  **/*.html,\
  **/build/**,\
  **/dist/**,\
  **/*.map

###########################################################
# TESTS + COVERAGE
###########################################################

# Mark test directories
sonar.tests=frontend/src,backend
sonar.test.inclusions=**/*.test.js, **/*.spec.js

# Trigger coverage import from LCOV files only
sonar.javascript.lcov.reportPaths=\
  frontend/coverage/lcov.info,\
  backend/coverage/lcov.info

###########################################################
# OPTIONAL: IGNORE JEST REPORT GENERATED FILES
###########################################################

sonar.coverage.exclusions=\
  **/coverage/**,\
  **/*.test.js,\
  **/*.spec.js

###########################################################
# OPTIONAL: Ignore server.js as "main-only" code found
###########################################################
# sonar.exclusions=backend/server.js
