apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-platform-backend
  namespace: learning-platform
  labels:
    app: learning-platform-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-platform-backend
  template:
    metadata:
      labels:
        app: learning-platform-backend
    spec:
      containers:
        - name: backend
          # This will be overwritten by your GitHub Actions sed command
          image: manjeetsingh23/learning-platform-backend:96c82dd7eb9f880d50200753f8c801e138bd94a4
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
