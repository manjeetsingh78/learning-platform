sonar.projectKey=manjeetsingh78_learning-platform
sonar.organization=manjeetsingh78
sonar.projectName=learning-platform
sonar.sourceEncoding=UTF-8

###########################################################
# SOURCES
###########################################################

# Scan only real source code
sonar.sources=frontend/src,backend

# Exclude generated files, coverage output, build artifacts
sonar.exclusions=\
  **/node_modules/**,\
  **/coverage/**,\
  **/lcov-report/**,\
  **/build/**,\
  **/dist/**,\
  **/*.map,\
  **/*.html

###########################################################
# TESTS + COVERAGE
###########################################################

# Declare test files so they arenâ€™t treated as source code
sonar.tests=frontend/src,backend
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Use LCOV files for coverage (created by Jest)
sonar.javascript.lcov.reportPaths=\
  frontend/coverage/lcov.info,\
  backend/coverage/lcov.info

###########################################################
# COVERAGE EXCLUSIONS (OPTIONAL BUT SAFE)
###########################################################

# Ignore test files and coverage outputs (do NOT ignore real source!)
sonar.coverage.exclusions=\
  **/*.test.js,\
  **/*.spec.js,\
  **/coverage/**,\
  **/lcov-report/**

###########################################################
# OPTIONAL: Ignore server.js if you want (usually not needed)
###########################################################
# sonar.exclusions=backend/server.js
